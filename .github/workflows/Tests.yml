name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: RunTest
      run: |
        mkdir build
        cd build
        cmake -D BUILD_DOXYGEN=OFF -B ..
        make Tests
        ctest
      


